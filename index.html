<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="style.css" media="screen" title="no title">
    <meta charset="utf-8">
    <title>Tic-Tac-Toe Game</title>
  </head>

  <body onload="startGame()">

  <h1>Tic Tac Toe</h1>

  <button id="start">Restart</button>

  <div id="message">test</div>

  <div class="container">
    <div id="p1" class= "img" onclick="nextMove(this);"></div>
    <div id="p2" class= "img" onclick="nextMove(this);"></div>
    <div id="p3" class= "img" onclick="nextMove(this);"></div>
    <div id="p4" class= "img" onclick="nextMove(this);"></div>
    <div id="p5" class= "img" onclick="nextMove(this);"></div>
    <div id="p6" class= "img" onclick="nextMove(this);"></div>
    <div id="p7" class= "img" onclick="nextMove(this);"></div>
    <div id="p8" class= "img" onclick="nextMove(this);"></div>
    <div id="p9" class= "img" onclick="nextMove(this);"></div>
  </div>

  <script src="script.js" charset="utf-8"></script>

  </body>
</html>
